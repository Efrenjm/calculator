<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calculator">
        <div class="display">
            <h1 id="history" tabindex="21">0</h1>
            <h1 id="current" tabindex="20">0</h1>
        </div>
        <div>
            <div class="keyboard">
                <button class="button upper" tabindex="12">AC</button>
                <button class="button upper" tabindex="13">&#177;</button>
                <button class="button upper" tabindex="14">&#37;</button>
                <button class="button right" tabindex="15">&#247;</button>
                <button class="button" id="seven" tabindex="9">7</button>   
                <!-- 5 -->
                <button class="button" id="eight" tabindex="10">8</button>
                <button class="button" id="nine" tabindex="11">9</button>
                <button class="button right" tabindex="16">&#215;</button>
                <button class="button" id="four" tabindex="6">4</button>
                <button class="button" id="five" tabindex="7">5</button>
                <!-- 10 -->
                <button class="button" id="six" tabindex="8">6</button>
                <button class="button right" tabindex="17">&#43;</button>
                <button class="button" id="one" tabindex="3">1</button>
                <button class="button" id="two" tabindex="4">2</button>
                <button class="button" id="three" tabindex="5">3</button>
                <!-- 15 -->
                <button class="button right" tabindex="18">&#45;</button>
                <button class="button" id="zero" tabindex="1">0</button>
                <button class="button" id="dot" tabindex="2">&#46;</button>
                <button class="button right" id="equal" tabindex="19">&#61;</button>
            </div>
